<div class="w-100 d-flex align-items-center justify-content-between">
  <div class="d-flex align-items-center">
    <span class="page-heading">{{title}}</span>
    @if(isRefresh){
      <svg  xmlns="http://www.w3.org/2000/svg" width="14" height="13" viewBox="0 0 14 13" fill="none">
        <path d="M1.25684 6.46497C1.25684 4.93625 1.86412 3.47014 2.94508 2.38918C4.02605 1.30821 5.49216 0.700928 7.02087 0.700928C8.63227 0.70699 10.1789 1.33576 11.3375 2.45576L12.7849 3.90317M12.7849 3.90317V0.700928M12.7849 3.90317H9.58267M12.7849 6.46497C12.7849 7.99368 12.1776 9.45979 11.0967 10.5408C10.0157 11.6217 8.54959 12.229 7.02087 12.229C5.40947 12.2229 3.8628 11.5942 2.70425 10.4742L1.25684 9.02676M1.25684 9.02676H4.45908M1.25684 9.02676V12.229" stroke="black" stroke-width="1.2809" stroke-linecap="round" stroke-linejoin="round"/>

  </div>
  <div class="searchbar">
    <div class="searchbar_input">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="17" viewBox="0 0 16 17" fill="none">
        <path d="M15.1699 15.7535L11.8255 12.4091M13.6144 7.97576C13.6144 11.4122 10.8286 14.198 7.39214 14.198C3.95571 14.198 1.16992 11.4122 1.16992 7.97576C1.16992 4.53932 3.95571 1.75354 7.39214 1.75354C10.8286 1.75354 13.6144 4.53932 13.6144 7.97576Z" stroke="#ADADAD" stroke-width="1.55556" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <input type="text" class="w-100" placeholder="Search">

    </div>
    <img src="../../../assets/images/Ellipse 1.png">
  </div>

</div>
